algorithm: PPO
checkpoint_freq: 50000
environment:
  max_episode_steps: 1000
  opponent_type: static
eval_episodes: 5
eval_freq: 10000
n_envs: 4
policy:
  activation: tanh
  net_arch:
  - 256
  - 256
ppo:
  batch_size: 64
  clip_range: 0.2
  ent_coef: 0.01
  gae_lambda: 0.95
  gamma: 0.99
  learning_rate: 0.0003
  max_grad_norm: 0.5
  n_epochs: 10
  n_steps: 2048
  vf_coef: 0.5
total_timesteps: 10000
